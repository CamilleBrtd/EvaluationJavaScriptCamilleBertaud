<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jeu de dés</title>
</head>
<body>
    <button onclick="newGame()"><img src="images/Bouton nouvelle partie.png"></button>
    <h1>NEW GAME</h1>

    <div id="player1">
        <h2>PLAYER 1</h2>
        <p>Score: <span id="score1">0</span></p>
        <p>Current: <span id="current1">0</span></p>
    </div>

    <div id="player2">
        <h2>PLAYER 2</h2>
        <p>Score: <span id="score2">0</span></p>
        <p>Current: <span id="current2">0</span></p>
    </div>

    <div id="dice">
        <button onclick="rollDice()">Lancer les dés</button>
        <button onclick="hold()">Valider les points</button>
    </div>

    <div id="result"></div>

    <div id="currentPlayer">1</div>

    <div id="winner"></div>

    <script src="game.js"></script>
    
</body>
</html>
